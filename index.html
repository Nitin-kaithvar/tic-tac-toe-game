<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <!-- <script src="script2.js" async></script> -->
</head>
<body>
    <div id="main">
        <h1>Tic Tac Toe</h1><br>
        <p>Game Starts by Just Tap on Box</p><br>
        <p>First Player Starts as Player X and Second Player as Player 0</p><br>
    <div id="gameUi">
        <div class="row">
            <input type="text" id="a1" class="cell" onclick="myfun1(); myfun()" readonly>
            <input type="text" id="a2" class="cell" onclick="myfun2(); myfun()" readonly>
            <input type="text" id="a3" class="cell" onclick="myfun3(); myfun()" readonly>
        </div>
        <div class="row">
            <input type="text" id="b1" class="cell" onclick="myfun4(); myfun()" readonly>
            <input type="text" id="b2" class="cell" onclick="myfun5(); myfun()" readonly>
            <input type="text" id="b3" class="cell" onclick="myfun6(); myfun()" readonly>
        </div>
        <div class="row">
            <input type="text" id="c1" class="cell" onclick="myfun7(); myfun()" readonly>
            <input type="text" id="c2" class="cell" onclick="myfun8(); myfun()" readonly>
            <input type="text" id="c3" class="cell" onclick="myfun9(); myfun()" readonly>
        </div>
    </div>
    <button id="resetbtn" onclick="reset()">Reset</button>
    <p id="print">Sample Result</p>
    </div>
</body>
</html>
